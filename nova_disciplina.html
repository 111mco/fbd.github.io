		<div id="conteudo">
			<h1>Cadastro de Disciplina</h1>
			<fieldset>
				<legend>Disciplina</legend>
				<form method="POST">
					<label>Disciplina</label>
					<input type="text" name="nome_disciplina" class="textbox">
					</br>
					<label>Ano</label>
					<select name="select_ano" class="textbox">
						<option></option>
						<option>2018</option>
						<option>2019</option>
					</select>
					</br>
					<label>Semestre</label>
					<select name="select_sem" class="textbox">
						<option></option>
						<option>1-Sem</option>
						<option>2-Sem</option>
						<option></option>
					</select>
					</br>
					<label>Ementa</label>
					</br>
					<textarea name="txt_ementa" cols="70" rows="8"></textarea>
					</br>
					</br>
					
					<input type="submit" name="entrar" class="botao-verde" value="Salvar">
				</form>
			</fieldset>	
		</div>
