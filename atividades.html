		<div id="conteudo">
			<h1>Cadastro de Atividades</h2>
			<fieldset>
			<legend>Atividade</legend>
				<form method="POST">
					<label>Nome Disciplina</label></label>
					<select name="nome_disciplina" class="textbox">
						<option>Banco de dados</option>
					</select>
					
					<label>Ano</label>
					<select name="ano" class="textbox">
						<option>2018</option>
					</select>
					
					<label>Semestre</label>
					<select name="semestre" class="textbox">
						<option>1-Semestre</option>
					</select>
					</br>
					<label>Sequencial</label>
					<input type="number" name="sequencail" class="textbox">
					</br>
					<label>Descrição Atividade</label>
					<input type="text" name="titulo" class="textbox">
					<label>Data</label>
					<input type="date" name="data" class="textbox">
					</br>
					
					<input type="submit" name="entrar" class="botao-verde" value="Enviar">
				</form>
			</fieldset>
